    .background-video {

    }
    .menu-section {
        display: flex;
        justify-content: space-around;

    }
	
    .menu-box {

}


    .menu-box:hover {

    button:hover {

        color: #03045e; 
        border: 2px solid #00b4d8;
        border-radius: 5px;
        font-size: 1em;

body, html {
